<div>
    <h2>Lista de Tareas</h2>
    <ul>
      <li *ngFor="let tarea of tareas">
        {{ tarea.nombre }}
        <button (click)="borrarTarea(tarea.id)">Eliminar</button>
      </li>
    </ul>
  
    <input [(ngModel)]="nuevaTarea" placeholder="Nueva tarea" />
    <button (click)="agregarTarea()">Agregar Tarea</button>
  </div>
